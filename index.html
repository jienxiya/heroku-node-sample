<html>
<head>
  <title>WeChat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./public/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="form-group" id="setUser">
      <img id="logo1" src="./public/chat.png">
    <center><label id="we" for="usersname">WeChat</label></center>
    <input type="email" class="form-control col-sm-4 bootstrap" id="usersname" aria-describedby="emailHelp"
      placeholder="Enter Username..."><br>
    <button id="btnSet" class="btn btn-secondary btn-block">Join</button>
  </div>

  <div id="main">
    <div id="myHeader" class="sticky">
      <img id="logo" src="./public/chat.png">
      <h1 id="title">WeChat</h1>
    </div>
    <hr><br>
    <div id="container">
      <div class="row">
        <div class="col-sm-0"></div>
        <div id="kilid" class="col-sm-3">
          <center>
            <section id="feedback"></section>
            <div id="friends">
              <h2 id="activeFrnds">Active Friends: </h2>
              <center>
                <p id="owner"></p>
              </center>
              <hr>
              <section id="fwnd"></section>
            </div>
          </center>
        </div>
        <div id="chatbox" class="col-sm-9">

          <section id="messages"></section>
          <section id="feedback"></section>
          <hr>
          <input class="form-control" id="m" type="text" placeholder="Type message here" /> <br>
          <button id="btnMessage" type="button" class="btn btn-secondary">Send</button>
        </div>

      </div>
    </div>
  </div>


</body>
</html>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>


<script type="text/javascript">
  $(document).ready(function () {
    $("#main").hide()
  })
  $(function () {
    var socket = io();
    var message = $("#m")
    var usersname = $("#usersname")
    var btnMessage = $("#btnMessage")
    var messagebox = $("#messages")
    var feedback = $("#feedback")
    var friend = $("#fwnd")
    var btnSet = $("#btnSet")
    // var endBtn = $("#btnEnd")

    //creating message
    btnMessage.click(function (e) {
      e.preventDefault();
      socket.emit('new_message', {
        message: message.val()
      });
      messagebox.append("<p class='message right'>" +message.val() + " :" + $("#usersname").val()+ "</p>")
    });

    //appending a new_message
    socket.on("new_message", (data) => {
      feedback.html('');
      message.val('');
      if (data.username != $("#usersname").val()) {
        messagebox.append("<p class='message left'>" + data.username + ": " + data.message + "</p>")
      }
    });

    var mylist = []
    //changing a username
    btnSet.click(function (data) {
      socket.emit('change_username', {
        username: usersname.val()
      });
      $("#owner").text(usersname.val())
      mylist.push(usersname.val())
      $("#setUser").hide()
      $("#main").show()
    });

    //user online
    socket.on("change_username", (user) => {
      for (let i = 0; i < user.users.length; ++i) {
        if (!mylist.includes(user.users[i])) {
          mylist.push(user.users[i])
          friend.append($("<p>", { class: 'message' }).text(user.users[i] + " is online"))
        }
      }

    });
    //Emit typing
    message.bind("keypress", () => {
      socket.emit('typing')
    });

    //typing
    socket.on('typing', (data) => {
      feedback.html("<p><i>" + data.username + " is typing..." + "</i></p>")
    });
  });
</script>
